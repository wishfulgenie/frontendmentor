<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="social-card">
    <div class="social-card-image">
      <h2 class="image-name">Jessica Randall</h2>
      <h3 class="image-location"> London, United Kingdom</h3>
    </div>
    <p class="social-card-info"> "Front-end developer sand avid reader." </p>
    <div class="social-card-links">
      <button class="social-card-link"> GitHub </button>
      <button class="social-card-link"> FrontendMentor </button>
      <button class="social-card-link"> LinkedIn </button>
      <button class="social-card-link"> Instagram </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wishfulgenie</a>.
  </div>

</html>
