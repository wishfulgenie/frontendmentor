<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="QR-code">
    <img class="QR-image" src="./assets/images/image-qr-code.png" alt="image of a QR code"/>
    <div class="QR-code-text">
      <h2 class="QR-code-title"> Improve your front-end skills by building projects </h2>
      <p class="QR-code-info"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wishfulgenie</a>.
  </div>
</body>
</html>
